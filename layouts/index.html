{{ define "main" }}
{{ partial "header.html"}}
<div class="trophy-card">
    <a href="https://psnprofiles.com/orange_cocoa_" target="_blank"><img src="https://card.psnprofiles.com/2/orange_cocoa_.png" width=500 height="165" border="0"></a>
</div>
<section class="section">
    <div class="container">
        <div class="infotable-head">新着記事</div>
        <div class="infotable">
            <!--全記事をループで回す-->
            {{ range first 10 .Site.RegularPages.ByDate.Reverse }}
            <p>{{ .Date.Format "2006.01.02" }} </p>
            <div>
                <a href="{{ .RelPermalink }}" style="font-size:22px;">{{ .Title }}</a>
                <br />
                <!--タグを全て表示する-->
                {{ range .Params.tags }}
                <a href="{{ $.Site.BaseURL }}tags/{{ . | urlize}}" style="font-size:12px;">#{{ . }}</a>
                {{ end }}
            </div>
            <br />
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
