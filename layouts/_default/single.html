{{ define "main" }}
{{ partial "header.html"}}
<div>
    <a href="#" id="page_top"></a>
    <div id="page_contents_body">
        <div id="page_contents_date">{{ .Date.Format "2006.01.02" }}</div>
        <div id="page_contents_title">{{ .Title }}</div>
        <div >
            {{ range .Params.tags }}
            <a href="{{ $.Site.BaseURL }}/tags/{{ . | urlize}}">#{{ . }}</a>
            {{ end }}
        </div>
        <div id="page_contents_text">
            {{ .Content }}
        </div>
        
        <!-- giscus コメント欄の追加-->
        <script src="https://giscus.app/client.js"
            data-repo="OrangeCocoa/OrangeCocoa.github.io"
            data-repo-id="R_kgDOMekbMw"
            data-category="Announcements"
            data-category-id="DIC_kwDOMekbM84ChcLc"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="top"
            data-theme="preferred_color_scheme"
            data-lang="ja"
            data-loading="lazy"
            crossorigin="anonymous"
            async>
        </script>
        <noscript>Please enable JavaScript to view the comments powered by giscus.</noscript>
    </div>
</div>
{{ end }}
